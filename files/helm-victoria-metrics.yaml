vmselect:
  fullnameOverride: vmselect
  replicaCount: 2
  image:
    pullPolicy: Always
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 300m
      memory: 512Mi
  # serviceMonitor:
  #   enabled: true
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: kubernetes.io/lifecycle
            operator: In
            values:
            - spot
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - vmselect
        topologyKey: kubernetes.io/hostname
